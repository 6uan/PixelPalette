<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PixelPalette</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <!--  Heading of the Website -->
  <h1 class="border">Welcome to PixelPalette!</h1>

  <!--  Choose Action // Set Grid Size -->
  <div>
    
    <label for="action">Choose Action: </label>
    <select id="action">
        <option value="paint">Paint</option>
        <option value="erase">Erase</option>
    </select>
    
        <label for="gridSize">Grid Size: </label>
        <input required min="1" max="30" type="number" id="gridSize" value="10">
        <button onclick="createGrid()">Set Grid</button>
    </div>

  <!--  End of Choose Action // Set Grid Size -->


  <!--  Where Grid Will Exist -->
    <div id="grid">  </div> 

    <script src="script.js"></script>
  
</body>

</html>
